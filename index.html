<!DOCTYPE html> <!-- Sirve para que los navegadores viejos lean el tipo de archivo -->

<head>
    <title>Calculadora de Hidratacion Basal</title>
    <link rel="icon" href="res/icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <div id="contenedor" class="orient">
        <div id="calculadora">
            <div class="contenido">
                <h1>Hidratación Basal</h1>
                <p id="subHidratacionBasal">Ingrese el peso en KG</p>
                <form>
                    <input type="number" required placeholder="Kilos" maxlength="2" min="1" max="30"
                        oninvalid="this.setCustomValidity('Ingrese un valor entre 1 y 30')"
                        oninput="setCustomValidity('')">
                    <button type="submit">Calcular</button>
                </form>
                <p>Resultado</p>
            </div>
        </div>
        <!-- <span> escribe el texto en la misma linea, no utiliza bloque -->
        <div id="infoCalculo">
            <div class="contenido">
                <h1>Como se calcula ?</h1>
                <ul id="infoCalc">
                    <li>Cuando el niño tiene hasta 10kg:<br>Se suministra 100cc por cada kilo.</li>
                    <br>
                    <li>Luego, por cada kilo arriba de 10 y hasta 20kg<br>Se suman 50cc.</li>
                    <br>
                    <li>Finalmente, por cada kilo arriba de 20kg<br>Se suman 20cc.</li>
                </ul>
            </div>
        </div>
        <!-- <div id="significadoHidratacionBasal">
            <h1>Qué es la Hidratación Basal ?</h1>
            <p>
        </div> -->
    </div>
</body>

</html>
